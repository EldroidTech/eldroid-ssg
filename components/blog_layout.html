<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@{title} - @{site_title}</title>
    @if(description) {
        <meta name="description" content="@{description}">
    }
    <style>
        :root {
            --text-color: #2c3e50;
            --link-color: #3498db;
            --hover-color: #2980b9;
            --sidebar-bg: #f8f9fa;
            --border-color: #e9ecef;
            --code-bg: #282c34;
            --font-mono: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            margin: 0;
            display: grid;
            grid-template-columns: minmax(250px, 1fr) minmax(auto, 3fr);
            gap: 2rem;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background: var(--sidebar-bg);
            padding: 2rem;
            border-right: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }

        .nav-tree {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-tree li {
            margin: 0.5rem 0;
        }

        .nav-tree a {
            color: var(--text-color);
            text-decoration: none;
            display: block;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .nav-tree a:hover,
        .nav-tree a.active {
            background: var(--border-color);
            color: var(--link-color);
        }

        /* Main content */
        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        article {
            margin-bottom: 4rem;
        }

        .post-meta {
            color: #6c757d;
            margin-bottom: 2rem;
        }

        .post-meta span {
            margin-right: 1rem;
        }

        .blog-content {
            margin-bottom: 3rem;
        }

        .blog-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .blog-content h2 {
            font-size: 1.75rem;
            margin: 2rem 0 1rem;
        }

        .blog-content a {
            color: var(--link-color);
            text-decoration: none;
        }

        .blog-content a:hover {
            color: var(--hover-color);
            text-decoration: underline;
        }

        /* Code blocks */
        pre {
            background: var(--code-bg);
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            margin: 1.5rem 0;
        }

        code {
            font-family: var(--font-mono);
            font-size: 0.9em;
        }

        :not(pre) > code {
            background: var(--sidebar-bg);
            padding: 0.2em 0.4em;
            border-radius: 4px;
        }

        .highlight {
            margin: 0;
            color: #abb2bf;
        }

        /* Navigation between posts */
        .blog-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 3rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .nav-link {
            color: var(--link-color);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid var(--link-color);
            border-radius: 4px;
            transition: all 0.2s;
        }

        .nav-link:hover {
            background: var(--link-color);
            color: white;
        }

        .prev-post {
            margin-right: auto;
        }

        .next-post {
            margin-left: auto;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: relative;
                height: auto;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }

            main {
                padding: 1rem;
            }
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
        }

        th, td {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
        }

        th {
            background: var(--sidebar-bg);
        }

        /* Task lists */
        .task-list {
            list-style: none;
            padding-left: 0;
        }

        .task-list-item {
            margin: 0.5rem 0;
        }

        .task-list-item-checkbox {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <h1>@{site_title}</h1>
        <nav>
            @{navigation_tree}
        </nav>
    </aside>

    <main>
        <article>
            <div class="post-meta">
                <span class="date">@{date}</span>
                @if(author) {
                    <span class="author">by @{author}</span>
                }
            </div>

            <div class="blog-content">
                @{yield}
            </div>
            
            <nav class="blog-nav">
                @if(prev_post.url) {
                    <a href="@{prev_post.url}" class="nav-link prev-post">
                        ← @{prev_post.title}
                    </a>
                }
                @if(next_post.url) {
                    <a href="@{next_post.url}" class="nav-link next-post">
                        @{next_post.title} →
                    </a>
                }
            </nav>
        </article>
    </main>

    <script>
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                const prevLink = document.querySelector('.prev-post');
                if (prevLink) prevLink.click();
            } else if (e.key === 'ArrowRight') {
                const nextLink = document.querySelector('.next-post');
                if (nextLink) nextLink.click();
            }
        });

        // Highlight current page in navigation
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll('.nav-tree a');
        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('active');
            }
        });

        // Add target="_blank" to external links
        document.querySelectorAll('.blog-content a').forEach(link => {
            if (link.hostname !== window.location.hostname) {
                link.setAttribute('target', '_blank');
                link.setAttribute('rel', 'noopener noreferrer');
            }
        });
    </script>
</body>
</html>
