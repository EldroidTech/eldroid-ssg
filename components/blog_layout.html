<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@{title} - @{site_title}</title>
    @if(description) {
        <meta name="description" content="@{description}">
    }
    <link rel="stylesheet" href="/css/markdown.css">
    <link rel="stylesheet" href="/css/syntax.css">
    <style>
        :root {
            /* Base colors */
            --text-color: #2c3e50;
            --link-color: #3498db;
            --hover-color: #2980b9;
            --sidebar-bg: #f8f9fa;
            --border-color: #e9ecef;
            --code-bg: #282c34;
            --font-mono: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --text-color: #e2e8f0;
                --link-color: #63b3ed;
                --hover-color: #90cdf4;
                --sidebar-bg: #2d3748;
                --border-color: #4a5568;
                --code-bg: #1a202c;
            }
            body {
                background: #1a202c;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            margin: 0;
            display: grid;
            grid-template-columns: minmax(250px, 1fr) minmax(auto, 3fr);
            gap: 2rem;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background: var(--sidebar-bg);
            padding: 2rem;
            border-right: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }

        .nav-tree {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-tree li {
            margin: 0.5rem 0;
        }

        .nav-tree a {
            color: var(--text-color);
            text-decoration: none;
            display: block;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .nav-tree a:hover,
        .nav-tree a.active {
            background: var(--border-color);
            color: var(--link-color);
        }

        /* Main content */
        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        article {
            margin-bottom: 4rem;
        }

        .post-meta {
            color: #6c757d;
            margin-bottom: 2rem;
        }

        .post-meta span {
            margin-right: 1rem;
        }

        .blog-content {
            margin-bottom: 3rem;
        }

        .blog-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .blog-content h2 {
            font-size: 1.75rem;
            margin: 2rem 0 1rem;
        }

        .blog-content a {
            color: var(--link-color);
            text-decoration: none;
        }

        .blog-content a:hover {
            color: var(--hover-color);
            text-decoration: underline;
        }

        /* Code blocks */
        pre {
            background: var(--code-bg);
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            margin: 1.5rem 0;
        }

        code {
            font-family: var(--font-mono);
            font-size: 0.9em;
        }

        :not(pre) > code {
            background: var(--sidebar-bg);
            padding: 0.2em 0.4em;
            border-radius: 4px;
        }

        .highlight {
            margin: 0;
            color: #abb2bf;
        }

        /* Navigation between posts */
        .blog-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 3rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .nav-link {
            color: var(--link-color);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid var(--link-color);
            border-radius: 4px;
            transition: all 0.2s;
        }

        .nav-link:hover {
            background: var(--link-color);
            color: white;
        }

        .prev-post {
            margin-right: auto;
        }

        .next-post {
            margin-left: auto;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: relative;
                height: auto;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }

            main {
                padding: 1rem;
            }
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
        }

        th, td {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
        }

        th {
            background: var(--sidebar-bg);
        }

        /* Task lists */
        .task-list {
            list-style: none;
            padding-left: 0;
        }

        .task-list-item {
            margin: 0.5rem 0;
        }

        .task-list-item-checkbox {
            margin-right: 0.5rem;
        }

        /* Markdown styles */
        .markdown-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .markdown-content h2 {
            font-size: 2rem;
            margin: 1.5rem 0 1rem;
            color: var(--text-color);
        }

        .markdown-content h3 {
            font-size: 1.75rem;
            margin: 1.25rem 0 0.75rem;
            color: var(--text-color);
        }

        .markdown-content p {
            margin: 0 0 1.5rem;
            color: var(--text-color);
        }

        .markdown-content a {
            color: var(--link-color);
            text-decoration: underline;
        }

        .markdown-content a:hover {
            color: var(--hover-color);
            text-decoration: none;
        }

        .markdown-meta {
            color: #6c757d;
            margin-bottom: 2rem;
        }

        .meta-item {
            margin-right: 1rem;
        }

        .markdown-tags {
            margin: 1.5rem 0;
        }

        .tag {
            background: var(--sidebar-bg);
            color: var(--text-color);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            margin-right: 0.5rem;
        }

        .tag:hover {
            background: var(--border-color);
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <h1>@{site_title}</h1>
        <nav>
            @{navigation_tree}
        </nav>
    </aside>

    <main>
        <article class="markdown-content">
            <div class="markdown-meta">
                <span class="meta-item">@{date}</span>
                @if(author) {
                    <span class="meta-item">By @{author}</span>
                }
                @if(readingTime) {
                    <span class="meta-item">@{readingTime} min read</span>
                }
            </div>

            @{content}

            @if(tags) {
                <div class="markdown-tags">
                    @for(tag in tags) {
                        <a href="/tags/@{tag}" class="tag">#@{tag}</a>
                    }
                </div>
            }
            <nav class="blog-nav">
                @if(prev_post.url) {
                    <a href="@{prev_post.url}" class="nav-link prev-post">
                        ← @{prev_post.title}
                    </a>
                }
                @if(next_post.url) {
                    <a href="@{next_post.url}" class="nav-link next-post">
                        @{next_post.title} →
                    </a>
                }
            </nav>
        </article>
    </main>

    <script>
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                const prevLink = document.querySelector('.prev-post');
                if (prevLink) prevLink.click();
            } else if (e.key === 'ArrowRight') {
                const nextLink = document.querySelector('.next-post');
                if (nextLink) nextLink.click();
            }
        });

        // Highlight current page in navigation
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll('.nav-tree a');
        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('active');
            }
        });

        // Add target="_blank" to external links in markdown content
        document.querySelectorAll('.markdown-content a').forEach(link => {
            if (link.hostname && link.hostname !== window.location.hostname) {
                link.setAttribute('target', '_blank');
                link.setAttribute('rel', 'noopener noreferrer');
            }
        });

        // Add copy buttons to code blocks
        document.querySelectorAll('pre').forEach(block => {
            const button = document.createElement('button');
            button.className = 'copy-button';
            button.textContent = 'Copy';
            
            button.addEventListener('click', async () => {
                const code = block.querySelector('code').textContent;
                try {
                    await navigator.clipboard.writeText(code);
                    button.textContent = 'Copied!';
                    button.classList.add('copied');
                    setTimeout(() => {
                        button.textContent = 'Copy';
                        button.classList.remove('copied');
                    }, 2000);
                } catch (err) {
                    console.error('Failed to copy code:', err);
                    button.textContent = 'Error';
                    setTimeout(() => {
                        button.textContent = 'Copy';
                    }, 2000);
                }
            });
            
            block.appendChild(button);
        });

        // Add line numbers to code blocks
        document.querySelectorAll('pre > code').forEach(code => {
            const parent = code.parentElement;
            if (!parent.classList.contains('line-numbers')) {
                parent.classList.add('line-numbers');
                const lines = code.textContent.split('\n').length;
                const numbers = document.createElement('span');
                numbers.className = 'line-numbers-rows';
                for (let i = 0; i < lines; i++) {
                    numbers.appendChild(document.createElement('span'));
                }
                code.appendChild(numbers);
            }
        });
    </script>
</body>
</html>
